
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
		background: black;
		color: white;
        font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-submit {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
		
		.contact-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }


        .form-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="form-title">Feedback Form</h2>
        <form>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea id="feedback" name="feedback" class="form-input" rows="5" required></textarea>
            </div>

            <button type="submit" class="form-submit">Submit</button>
			
			<div class="contact-info">
				<br>
				<a href="file:///C:/Users/Kisho/OneDrive/Desktop/web%20programming/resume_final.html">Resume</a>
				<a href="file:///C:/Users/Kisho/OneDrive/Desktop/web%20programming/portfolio.html">Portfolio</a>
				<a href="file:///C:/Users/Kisho/OneDrive/Desktop/web%20programming/contact.html">Contact</a>
			</div>

        </form>
    </div>
</body>
</html>
